<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div class="main-content">
                <div class="statistics">
                    <div class="progress">
                        <div id="progress-fill"></div>
                    </div>
                    <div class="active-todos">
                        <span id="active-count"></span>
                    </div>
                </div>
                <div class="todos">
                    <div class="todo-list"></div>
                </div>
                <div class="add-new-todo">
                    <div class="add-new-btn">
                        <i class="fas fa-plus"></i>
                        <input
                            type="text"
                            name="todo"
                            id="todo-box"
                            placeholder="New"
                            autofocus
                        />
                    </div>
                </div>
                <div class="options">
                    <div class="color cod-202040"></div>
                    <div class="color cod-222831"></div>
                    <div class="color col-e69a8dff"></div>
                    <div class="color cod-00203fff"></div>
                    <div class="color cod-2d2926ff"></div>
                    <div class="color col-faebefff"></div>
                </div>
                <div class="option-btn">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
